{% extends "emails/base.html" %}

{% block email_layout %}
  <table cellpadding="0" cellspacing="0" border="0" width="100%" align="center">
    <tbody>
      <tr>
        <td style="font-family:Arial,Helvetica,sans-serif; font-size:16px; color:#434A54; line-height: 130%;">
          <center>
            <b>{% block title %}{% endblock %}</b>
          </center>
        </td>
        <tr>
          <td height="20">
          </td>
        </tr>
      </tr>
    </tbody>
  </table>
  <table cellpadding="0" cellspacing="0" border="0" width="100%">
    <tbody>
      <tr>
        <td style="font-family:Arial,Helvetica,sans-serif; font-size:14px; color:#434A54; line-height: 130%;">
          {% block email_content %}
          {% endblock %}
        </td>
      </tr>
    </tbody>
  </table>
  <table cellpadding="0" cellspacing="0" border="0" width="100%">
    <tbody>
      <tr>
        <td height="20">
        </td>
      </tr>
      <tr>
        <td height="2" bgcolor="#CCD1D9">
        </td>
      </tr>
      <tr>
        <td height="20">
        </td>
      </tr>
    </tbody>
  </table>
  <table cellpadding="0" cellspacing="0" border="0" width="100%">
    <tbody>
      <tr>
        <td style="font-family:Arial,Helvetica,sans-serif; font-size:12px; color:#656D78; line-height: 130%;">
          {% block email_info_details %}
          {% endblock %}
        </td>
      </tr>
    </tbody>
  </table>
{% endblock %}

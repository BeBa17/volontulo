{% extends "common/col1.html" %}
{% load bootstrap3 %}

{% block title %}{{ offer.id|yesno:"Edycja,Tworzenie" }} strony{% endblock %}
{% block content %}
    <form action="" method="post" class="form">
        {% csrf_token %}
        {% bootstrap_form form %}
        {% buttons %}
            <button type="submit" class="btn btn-primary">
                {% bootstrap_icon "star" %} Submit
            </button>
        {% endbuttons %}
    </form>
{% endblock %}

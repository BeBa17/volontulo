{% extends "common/col1.html" %}

{% block title %}Resetowanie hasła{% endblock %}

{% block content %}
    <h2>Resetowanie hasła</h2>

    <form id="user_register" method="post" action="{% url 'password-reset' %}" role="form" enctype="multipart/form-data">
        {% csrf_token %}
        <div class="form-group">
            {{ user_form.email.label_tag }}
            <input type="text" value="" name="email" class="form-control" id="{{ user_form.email.id_for_label }}" />
        </div>
        <button type="submit" name="submit" class="btn btn-primary">Resetuj</button>
    </form>
{% endblock %}

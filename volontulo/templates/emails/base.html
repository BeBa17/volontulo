{% load bootstrap3 %}
{% load staticfiles %}

<table cellpadding="0" cellspacing="0" border="0" align="center" width="600" style="font-family:Helvetica,Arial,sans-serif">
  <tbody>
    <tr>
      <td>
        <table cellpadding="0" cellspacing="0" border="0" width="100%" bgcolor="#FF8A01">
          <tbody>
            <tr>
              <td>
                <img src="{{ request.build_absolute_uri }}{{ object.get_absolute_url }} volo_logo.png">
                VOLONTULO
              </td>
            </tr>
          </tbody>
        </table>
        <table cellpadding="40" cellspacing="0" border="0" width="100%">
          <tbody>
            <tr>
              <td>
                {% block email_content %}
                {% endblock %}
              </td>
            </tr>
          </tbody>
        </table>
        <table cellpadding="0" cellspacing="0" border="0" width="100%" bgcolor="#FF8A01">
          <tbody>
            <tr>
              <td height="2">
              </td>
            </tr>
          </tbody>
        </table>
      </td>
    </tr>
  </tbody>
</table>

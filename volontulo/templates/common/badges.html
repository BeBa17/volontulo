{% if badges %}
    <h2>Odznaki użytkownika</h2>
    <ul class="badges">
        {% for badge in badges %}
            <li>
                <span class="name priority-{{ badge.badge__priority }}">{{ badge.badge__name }}</span> x <span class="badge">{{ badge.badges }}</span>
            </li>
        {% endfor %}
    </ul>
{% else %}
    <p>Nie masz jeszcze żadnych odznak</p>
{% endif %}

{% if badges %}
    <h2 class="lead">Odznaki</h2>
    <ul class="badges list-unstyled">
        {% for badge in badges %}
            <li>
                <b class="name priority-{{ badge.badge__priority }}">{{ badge.badge__name }}</b> <span class="badge">{{ badge.badges }}</span>
            </li>
        {% endfor %}
    </ul>
{% else %}

{% endif %}
